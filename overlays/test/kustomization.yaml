namePrefix: test-
bases:
  - ../base
patchesStrategicMerge:
  - deployment-patch.yaml
images:
  - name: nginx
    newTag: 1.23
replicaCount:
  - name: nginx-deployment
    count: 3
resources:
  - name: nginx
    limits:
      cpu: "400m"
      memory: "384Mi"
    requests:
      cpu: "150m"
      memory: "192Mi"
