apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

namespace: my-app-test

nameSuffix: -test

patchesStrategicMerge:
- deployment_env.yaml


configMapGenerator:
  - name: app-config
    literals:
      - username=tree-user

secretGenerator:
  - name: credentials
    type: Opaque
    literals:
      - password=tree-password